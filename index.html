<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img class="banner" src="./images/illustration-hero.svg" alt="" />
      <h2 class="Order-Summary">Order Summary</h2>
      <p class="text">
        You can now listen to millions of songs, <br />
        audiobooks, and podcasts on any device <br />
        anywhere you like!
      </p>

      <section class="anual-plan">
        <img class="logo-music" src="./images/icon-music.svg" alt="" />

        <h5 class="Annual-Plan">Annual Plan</h5>

        <h5 class="year">$59.99/year</h5>
        <a class="Change" href="">Change</a>
      </section>

      <input
        class="Proceed-to-Payment" type="button" value=" Proceed to Payment"/>
      <a class="Cancel-order" href=""> Cancel Order</a>
    </div>
  </body>
</html>
